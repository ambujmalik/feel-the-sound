<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DeepSeek â€” 3D Audio Visualizer (Improved)</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Three.js + OrbitControls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="canvasWrap">
    <div id="container"></div>

    <aside id="panel" aria-label="controls">
      <div class="panel-top">
        <div class="brand">
          <div class="logo">ðŸ”Š</div>
          <div>
            <div class="title">DeepSeek</div>
            <div class="subtitle">3D Audio Visualizer</div>
          </div>
        </div>
        <button id="togglePanel" class="icon-btn" title="Toggle controls">â˜°</button>
      </div>

      <div class="panel-body">
        <p class="desc">Connect a microphone or simulate audio to see realtime 3D visualizations. Pick a mode and tweak sensitivity & rotation.</p>

        <div class="controls-grid">
          <button id="startAudio" class="primary">Start Audio</button>

          <label class="select">
            <span>Mode</span>
            <select id="visualizationType">
              <option value="bars">Frequency Bars</option>
              <option value="wave">Waveform</option>
              <option value="particles">Particles</option>
              <option value="sphere">Audio Sphere</option>
            </select>
          </label>

          <label class="slider">
            <span>Sensitivity</span>
            <input type="range" id="sensitivity" min="1" max="300" value="120" />
          </label>

          <label class="slider">
            <span>Rotation</span>
            <input type="range" id="rotation" min="0" max="200" value="35" />
          </label>
        </div>

        <div class="statusRow">
          <div id="status" class="status">Ready â€” click Start</div>
          <div class="attribution">Prototypes â€¢ DeepSeek</div>
        </div>
      </div>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
